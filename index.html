<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hover\:scale-110:hover {
      transform: scale(1.10);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4">
    <div class="flex items-center justify-between max-w-7xl mx-auto">
      <div class="text-3xl font-bold text-blue-600">Instagram</div>
      <div class="flex space-x-8">

    </div>
  </nav>

  <!-- Main content -->
  <div class="flex flex-col lg:flex-row gap-8 p-6 max-w-7xl mx-auto">

      <div class="flex items-center space-x-4 mb-6">

          <h2 class="text-xl font-semibold">John Doe</h2>
          <p class="text-gray-500 text-sm">johndoe@example.com</p>
        </div>
      </div>
      <div>
        <p class="text-gray-700 font-semibold mb-4">Suggestions for You</p>
        <div class="space-y-4">
          <!-- Suggested User 1 -->
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
              <span class="text-gray-800">User1</span>
            </div>
            <button class="text-blue-500 text-sm font-medium">Follow</button>
          </div>
          <!-- Suggested User 2 -->
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
              <span class="text-gray-800">User2</span>
            </div>
            <button class="text-blue-500 text-sm font-medium">Follow</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed (Main Content) -->
    <div class="lg:w-2/4 w-full bg-white p-6 shadow-lg rounded-xl space-y-6">
      <!-- Post 1 -->
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
            <span class="font-semibold text-gray-800">User1</span>
          </div>
          <button class="text-gray-600 hover:text-black">...</button>
        </div>
        <!-- Updated Post Image with working placeholder -->
        <img src="https://via.placeholder.com/600x400?text=Post+Image+1" alt="Post" class="rounded-lg w-full object-cover">
        <div class="flex justify-between items-center mt-4">
          <div class="flex space-x-6">
            <button class="text-gray-600 hover:text-red-500">Like</button>
            <button class="text-gray-600 hover:text-blue-500">Comment</button>
            <button class="text-gray-600 hover:text-green-500">Share</button>
          </div>
          <div>
            <span class="text-sm text-gray-500">2 hours ago</span>
          </div>
        </div>
      </div>

      <!-- Post 2 -->
      <div class="space-y-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
            <span class="font-semibold text-gray-800">User2</span>
          </div>
          <button class="text-gray-600 hover:text-black">...</button>
        </div>
        <!-- Updated Post Image with working placeholder -->
        <img src="https://via.placeholder.com/600x400?text=Post+Image+2" alt="Post" class="rounded-lg w-full object-cover">
        <div class="flex justify-between items-center mt-4">
          <div class="flex space-x-6">
            <button class="text-gray-600 hover:text-red-500">Like</button>
            <button class="text-gray-600 hover:text-blue-500">Comment</button>
            <button class="text-gray-600 hover:text-green-500">Share</button>
          </div>
          <div>
            <span class="text-sm text-gray-500">5 hours ago</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="lg:w-1/4 w-full bg-white p-4 shadow-lg rounded-xl">
      <div>
        <p class="text-gray-700 font-semibold mb-4">Trending Posts</p>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
              <span class="text-gray-800">User3</span>
            </div>
            <button class="text-blue-500 text-sm font-medium">Follow</button>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
              <span class="text-gray-800">User4</span>
            </div>
            <button class="text-blue-500 text-sm font-medium">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-200 py-6 text-center">
    <p class="text-gray-500 text-sm">Â© 2024 Instagram Clone - All Rights Reserved</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const likeButtons = document.querySelectorAll('button.text-gray-600');
      
      likeButtons.forEach(button => {
        button.addEventListener('click', function () {
          if (button.textContent === 'Like') {
            button.textContent = 'Liked';
            button.classList.add('text-red-500');
          } else {
            button.textContent = 'Like';
            button.classList.remove('text-red-500');
          }
        });
      });
    });
  </script>

</body>
</html>
