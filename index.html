<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-2">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-500">Instagram</div>
      <div class="space-x-6">
        <a href="#" class="text-gray-700">Home</a>
        <a href="#" class="text-gray-700">Search</a>
        <a href="#" class="text-gray-700">Profile</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="flex flex-col lg:flex-row p-4">
    
    <!-- Sidebar -->
    <div class="lg:w-1/4 w-full mb-8 lg:mb-0">
      <div class="bg-white p-4 shadow-md rounded-lg mb-4">
        <div class="flex items-center space-x-4">
          <div class="h-16 w-16 bg-gray-200 rounded-full"></div>
          <div>
            <h2 class="font-bold text-xl">John Doe</h2>
            <p class="text-gray-500">johndoe@example.com</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <div class="lg:w-2/4 w-full">
      <div class="bg-white p-4 shadow-md rounded-lg mb-4">
        <!-- Post 1 -->
        <div class="flex flex-col mb-4">
          <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
              <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
              <span class="font-semibold">User Name</span>
            </div>
            <button class="text-gray-500">...</button>
          </div>
          <img src="https://via.placeholder.com/500" alt="Post Image" class="w-full rounded-lg">
          <div class="flex justify-between items-center mt-4">
            <div class="flex space-x-4">
              <button class="text-gray-700">Like</button>
              <button class="text-gray-700">Comment</button>
              <button class="text-gray-700">Share</button>
            </div>
            <div>
              <span class="text-gray-500">10 mins ago</span>
            </div>
          </div>
        </div>

        <!-- Post 2 -->
        <div class="flex flex-col mb-4">
          <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
              <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
              <span class="font-semibold">User Name</span>
            </div>
            <button class="text-gray-500">...</button>
          </div>
          <img src="https://via.placeholder.com/500" alt="Post Image" class="w-full rounded-lg">
          <div class="flex justify-between items-center mt-4">
            <div class="flex space-x-4">
              <button class="text-gray-700">Like</button>
              <button class="text-gray-700">Comment</button>
              <button class="text-gray-700">Share</button>
            </div>
            <div>
              <span class="text-gray-500">20 mins ago</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="lg:w-1/4 w-full">
      <div class="bg-white p-4 shadow-md rounded-lg">
        <div class="font-semibold mb-2">Suggested for you</div>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
            <div>
              <span class="font-semibold text-sm">User Name</span>
              <p class="text-gray-500 text-xs">New follower</p>
            </div>
            <button class="text-blue-500 text-xs">Follow</button>
          </div>
          <div class="flex items-center justify-between">
            <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
            <div>
              <span class="font-semibold text-sm">User Name</span>
              <p class="text-gray-500 text-xs">New follower</p>
            </div>
            <button class="text-blue-500 text-xs">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 py-4 text-center">
    <p class="text-gray-500">Â© 2024 Instagram Clone</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
